{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'view_post' post.id %}">{{ post.post_name }}</a></h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <p><small>{{ post.created_at|date:"F j, Y, g:i a" }}</small></p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No posts available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
