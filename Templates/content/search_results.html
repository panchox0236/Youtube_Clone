{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Resultados de b√∫squeda para "{{ query }}"</h2>
    <div class="video-feed">
        {% if results %}
            {% for video in results %}
                <div class="video-card">
                    <a href="{% url 'watch_video' video.id %}">
                        <img src="{{ video.thumbnail.url }}" alt="{{ video.video_name }}">
                    </a>
                    <div class="info">
                        <h5>{{ video.video_name }}</h5>
                        <p>{{ video.description|truncatechars:100 }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No se encontraron videos.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
